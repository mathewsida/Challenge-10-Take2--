<!doctype html>
<html lang="en">

    <title>Team Profile Generator</title>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-5 mb-3 team-header">

        </div>
    </div>

                <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
            </div>
            <div class="card-body">
                <ul class="info">
                   <li class="info-item">ID: 1</li>
                   <li class="info-item">Email: fakeemail123@yes.com</li>
                   <li class="info-item">Office Number: 1</li>
                </ul>
            </div>
        </div>

        <div class="card employee-card">
            <div class="card-head">
                <h2 class="card-title">Collin</h2>
                <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>Engineer</h3>
            </div>
            <div class="card-body">
                <ul class="info">
                   <li class="info-item">ID: 2</li>
                   <li class="info-item">Email: fakeemail4321@yes.com</li>
                   <li class="info-item">Office Number: 2</li>
                </ul>
            </div>
        </div>

        <div class="card employee-card">
            <div class="card-head">
                <h2 class="card-title">John</h2>
                <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>Intern</h3>
            </div>
            <div class="card-body">
                <ul class="info">
                   <li class="info-item">ID: 3</li>
                   <li class="info-item">fakeemail48483294390430293@yes.com</li>
                   <li class="info-item">Office Number: 3</li>
                </ul>
            </div>
        </div>

        
        

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
